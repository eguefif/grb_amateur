name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ruff-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install ruff
      run: uv tool install ruff

    - name: Run ruff check on alertsys
      run: |
        cd alertsys
        uv run ruff check .

    - name: Run ruff check on web_backend
      run: |
        cd web_backend
        uv run ruff check .

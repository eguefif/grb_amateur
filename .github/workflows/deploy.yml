name: Deploy Services

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types:
      - completed
    branches: [ master ]

jobs:
  deploy-alertsys:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Trigger AlertSys Deployment
      run: |
        curl -f -X POST "https://${{ secrets.IP_TARGET }}/deploy/alertsys" \
          -H "X-Signature: ${{ secrets.DEPLOY_SECRET }}" \
          -H "User-Agent: GitHub-Actions" \
          -H "Content-Type: application/json"

  deploy-backend:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Trigger Backend Deployment
      run: |
        curl -f -X POST "https://${{ secrets.IP_TARGET }}/deploy/backend" \
          -H "X-Signature: ${{ secrets.DEPLOY_SECRET }}" \
          -H "User-Agent: GitHub-Actions" \
          -H "Content-Type: application/json"

  deploy-frontend:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Trigger Frontend Deployment
      run: |
        curl -f -X POST "https://${{ secrets.IP_TARGET }}/deploy/frontend" \
          -H "X-Signature: ${{ secrets.DEPLOY_SECRET }}" \
          -H "User-Agent: GitHub-Actions" \
          -H "Content-Type: application/json"
